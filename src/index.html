<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Phatak Status</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./assets/Logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lato&family=Nunito+Sans&family=Merriweather&family=Pacifico&family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body>
  <div class="modal fade" id="LoginFailed" tabindex="-1" aria-labelledby="LoginFailedLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          <div class="inner-content">
            <!-- <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script> -->
            <lottie-player src="./assets/Failed.json"  background="transparent" speed="0.9"  style="width: 200px; height: 200px;" loop autoplay></lottie-player>
            <!-- <img src="./assets/Failed.gif" alt="Login Failed"> -->
            <div class="modal-erorr"></div>
            <div class="modal-errorInfo mt-2"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Okay</button>
        </div>
      </div>
    </div>
  </div>
  <app-root></app-root>
</body>
</html>
