<div class="align-center">
    <form action="" method="post" class="form-card card card-body" [formGroup]="phatakForm" *ngIf="showForm">

        <h5 class="card-title">Add Phatak</h5>

        <div class="mb-3">
            <label for="phatak" class="form-label">Phatak Name</label>
            <div class="input-group">
                <span class="input-group-text my-pd">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20px" height="19px" version="1.1" viewBox="0 0 510 560"  fill="currentColor" > <g> <path d="m124 448c0 15.465-12.535 28-28 28s-28-12.535-28-28 12.535-28 28-28 28 12.535 28 28"/> <path d="m404 364c-24.848 0-47.105 10.852-62.484 28h-49.516v-112.13l131.86 73.199 56.035-100.93-110.96-61.602 110.96-61.602-56.035-100.93-131.86 73.199v-73.199h-84v73.199l-131.86-73.199-56.031 100.93 110.96 61.602-110.96 61.602 56.035 100.93 131.86-73.199v112.13h-49.516c-15.379-17.148-37.637-28-62.484-28-46.391 0-84 37.609-84 84s37.609 84 84 84c41.613 0 76.066-30.285 82.738-70h29.262v70h84v-70h29.262c6.6719 39.715 41.125 70 82.738 70 46.391 0 84-37.609 84-84s-37.609-84-84-84zm0 140c-30.879 0-56-25.121-56-56s25.121-56 56-56 56 25.121 56 56-25.121 56-56 56zm-168 0v-239.67l14-7.7734 14 7.7734v239.67zm-140 0c-30.879 0-56-25.121-56-56s25.121-56 56-56 56 25.121 56 56-25.121 56-56 56zm79.117-84h32.883v14h-29.262c-0.80859-4.8203-2.0273-9.4922-3.6211-14zm-23.66-192.74 66.148-36.719-66.148-36.719-74.238-41.215 15.266-27.496 137.13 76.125 20.383 11.32 20.383-11.316 137.13-76.125 15.266 27.496-74.238 41.215-66.148 36.719 66.148 36.719 74.238 41.215-15.266 27.496-137.13-76.141-20.383-11.309-20.383 11.316-137.14 76.125-15.266-27.496zm112.54-171.26v60.742l-14 7.7734-14-7.7734v-60.742zm28 364h32.883c-1.5977 4.5078-2.8125 9.1797-3.625 14h-29.258z"/> <path d="m432 448c0 15.465-12.535 28-28 28s-28-12.535-28-28 12.535-28 28-28 28 12.535 28 28"/> </g> </svg>
                </span>
                <input type="text" name="phatak" placeholder="Shastri Nagar Railway Crossing" class="form-control" id="name" formControlName="name">
            </div>
        </div>

        <div class="mb-3">
            <label for="personInChargeName" class="form-label">Incharge Name</label>
            <div class="input-group">
                <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16"> <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/> </svg></span>
                <input type="text" name="name" placeholder="Rajesh kumar" class="form-control" id="personInChargeName" formControlName="personInChargeName">
            </div>
        </div>

        <div class="mb-3">
            <label for="personInChargePhone" class="form-label">Incharge Phone</label>
            <div class="input-group">
                <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/></svg></span>
                <label class="prefix-inp" for="phone">+91</label>
                <input type="number" name="phone" placeholder="8473593689" class="form-control" id="personInChargePhone" formControlName="personInChargePhone" pattern="">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Location</label>
            <div class="input-group">
                <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16"><path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/></svg></span>
                <input type="text" placeholder="Latitude" name="latitude" class="form-control" id="latitude" formControlName="latitude">
                <input type="text" placeholder="Longitude" name="longitude" class="form-control" id="longitude" formControlName="longitude">
            </div>
        </div>

        <div class="mb-3">
            <label for="imageURL" class="form-label">Phatak Image</label>
            <input type="file" name="image" class="form-control" id="imageURL" formControlName="imageURL">
        </div>

        <button type="submit" class="btn btn-outline-success mt-2">Submit</button>
        <!-- <p>{{phatakForm.value | json}}</p> -->
    </form>
</div>
